<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase Server Auth</title>
  <link rel="stylesheet" href="./mvp.css" />
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js" defer></script>
</head>

<body>
  <main>
    <section>
      <form id="login">
        <label>Login</label>
        <input type="text" name="login" />
        <label>Password</label>
        <input type="password" name="password" />
        <button>Log in</button>
        <button onclick="document.location.assign('/signup')">Sign up</button>
      </form>
    </section>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const firebaseConfig = {
          apiKey: "AIzaSyCt2uFhauN-5wY8W3djW6KXWenJB7U7F1I",
          authDomain: "fir-auth-fd4d7.firebaseapp.com",
          projectId: "fir-auth-fd4d7",
          storageBucket: "fir-auth-fd4d7.appspot.com",
          messagingSenderId: "823964788599",
          appId: "1:823964788599:web:03e6e245187d9b4bde6372"
        };

        firebase.initializeApp(firebaseConfig);

        firebase.auth().setPersistence(firebase.auth.Auth.Persistence.NONE);

        

        document
          .getElementById("login")
          .addEventListener("submit", (event) => {
            event.preventDefault();
            const login = event.target.login.value;
            const password = event.target.password.value;

            firebase
              .auth()
              .signInWithEmailAndPassword(login, password)
              .then(({ user }) => {
                return user.getIdToken().then((idToken) => {
                  return fetch("/sessionLogin", {
                    method: "POST",
                    headers: {
                      Accept: "application/json",
                      "Content-Type": "application/json",
                      "CSRF-Token": Cookies.get("XSRF-TOKEN"),
                    },
                    body: JSON.stringify({ idToken }),
                  });
                });
              })
              .then(() => {
                return firebase.auth().signOut();
              })
              .then(() => {
                window.location.assign("/profile");
              });
              console.log(firebase.auth())
            return false;
          });
      });
    </script>
  </main>
</body>

</html>
